<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        body {
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .centered-image {
            width: 95vw; /* Adjust the width as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="soon.png" alt="Centered Image" class="centered-image">
    </div>
</body>
</html>
